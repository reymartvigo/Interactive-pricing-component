<!DOCTYPE html>
<html lang="en">


<head>
    <title>Pricing Toggle Component</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="image/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
</head>


<body>
    <main>
        <div class="introduction">
            <h1>Simple, traffic-based pricing</h1>

            <div>
                <p>Sign-up for our 30-day trial.</p>
                <p>No credit card required.</p>
            </div>
        </div>

        <section class="pricing-component">
            <div class="slider">
                <p class="pageview"><span id="views">100K</span> PAGEVIEWS</p>

                <input type="range" id="price-range" min="0" max="4" value="2">
                <label for="price-range">
                    <h2>$ <span id="price">16</span>.00</span> <span class="m-text">/ month</span></h2>
                </label>
            </div>


            <div class=" billing">
                <p>Monthly Billing</p>
                <div class="toggle" id="toggle">
                    <button aria-label="monthly" id="month"></button>
                    <button aria-label="yearly" id="year"></button>
                </div>
                <p>Yearly Billing</p>
                <div class="discount">
                    <p>-25% &nbsp;</p>
                </div>
            </div>

            <hr>

            <div class="features">
                <div class="pros">
                    <p><img src="image/icon-check.svg" alt="" aria-hidden="true">&nbsp; &nbsp;Unlimited websites</p>
                    <p><img src="image/icon-check.svg" alt="" aria-hidden="true">&nbsp; &nbsp;100% data ownership</p>
                    <p><img src="image/icon-check.svg" alt="" aria-hidden="true">&nbsp; &nbsp; Email reports</p>
                </div>
                <button>Start my trial</button>
            </div>


        </section>

    </main>
</body>

</html>
